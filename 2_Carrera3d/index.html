<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D del Edificio</title>
  <link rel="stylesheet" href="estilos/estilos.css">
  <!-- Agregar Three.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">UMSA</div>
        <div class="brand-text">
          <div class="title">Carrera de Informática</div>
          <div class="subtitle">Proyecto 3D — Modelo</div>
        </div>
      </div>
      <nav class="main-nav" aria-label="Navegación principal">
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Modelo</a>
        <a href="#" class="nav-link">Recursos</a>
        <a href="#" class="nav-link cta">Ver en 3D</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <section class="hero container">
      <h1>Modelo 3D</h1>
      <p class="lead">Proyecto para la materia de desarrollo de aplicaciones multimedia</p>
      <!-- Contenedor para la escena 3D -->
      <div id="threejs-canvas"></div>
      <script type="module">
        import { crearArbol } from './Modelos/arbol.js';
        import { crearEdificio } from './Modelos/edificio.js';
        import { crearTerreno } from './Modelos/terreno.js';
        import { ControlesCamara } from './Controladores/controles.js';

        // Configurar la escena 3D
        const canvas = document.getElementById('threejs-canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Cielo azul

        // Configurar cámara con mejor perspectiva
        const width = canvas.offsetWidth || window.innerWidth;
        const height = canvas.offsetHeight || 600;
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.set(10, 5, 10);

        // Configurar renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        canvas.appendChild(renderer.domElement);

        // Inicializar controles personalizados
        const controles = new ControlesCamara(camera, renderer.domElement);

        // Crear el terreno y añadirlo a la escena
        const terreno = crearTerreno();
        scene.add(terreno);
        

        // Crear varios árboles alrededor del edificio
        const posicionesArboles = [
          { x: -2, z: -2 },
          { x: 2, z: -2 },
          { x: -2, z: 2 },
          { x: 3, z: 0 },
          { x: -3, z: 1 }
        ];

        posicionesArboles.forEach(pos => {
          const arbol = crearArbol();
          arbol.position.set(pos.x, 0, pos.z);
          scene.add(arbol);
        });

        // Agregar iluminación para que se vea más realista
        const luzAmbiente = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(luzAmbiente);

        const luzDireccional = new THREE.DirectionalLight(0xffffff, 0.8);
        luzDireccional.position.set(5, 10, 5);
        scene.add(luzDireccional);

        // Función de animación
        function animate() {
          requestAnimationFrame(animate);
          controles.update(); // Actualizar controles
          renderer.render(scene, camera);
        }
        animate();

        // Ajustar el canvas cuando se redimensiona la ventana
        window.addEventListener('resize', () => {
          const newWidth = canvas.offsetWidth || window.innerWidth;
          const newHeight = canvas.offsetHeight || 600;
          camera.aspect = newWidth / newHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(newWidth, newHeight);
        });
      </script>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <strong>UMSA</strong> - Carrera de Informática</div>
      <div class="footer-links">
        <a href="#">Contacto</a>
        <a href="#">Documentación</a>
      </div>
    </div>
  </footer>
</body>
</html>
